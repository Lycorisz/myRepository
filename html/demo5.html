<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			function distinct(a, b) {
			    let arr = a.concat(b)
			    let result = []
			    let obj = {}
			    for (let i of arr) {
			        if (!obj[i]) {
			            result.push(i)
			            obj[i] = 1
			        }
			    }
			    return result;
			}
			function run(){
				let a = [1,1,3,4,6,6,5];
				let b = [5,4,5,3,2,1];
				console.log(distinct(a,b));
			}
			this.run();
		</script>
	</head>

	</body>
</html>
