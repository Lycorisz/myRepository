<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>购物车示例</title>
		<link rel="stylesheet" type="text/css" href="../css/style.css"/>

		
	</head>
	<body>
		<div id="app" v-cloak>
			<template v-if="list.length">
				<table>
					<thead>
						<tr>
							<th><input type="checkbox" v-model="allChecked" @click="checkAll"/></th>
							<th></th>
							<th>商品名称</th>
							<th>商品单价</th>
							<th>数量</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<tr v-for="(item,index) in list">
							<td><input type="checkbox" class='checked' v-model="item.isChecked" @click="check"/></td>
							<td>{{index + 1}}</td>
							<td>{{item.name}}</td>
							<td>{{item.price}}</td>
							<td>
								<button type="button" 
								@click="handleReduce(index)"
								:disabled="item.count===1">-</button>
								{{item.count}}
								<button type="button" 
								@click="handleAdd(index)">+</button>
							</td>
							<td>
								<button type="button" @click="handleDel(index)">移除</button>
							</td>
						</tr>
					</tbody>
				</table>
				<div>
					总价：¥{{totalPrice}}
					选中总价：¥{{chosenPrice}}
				</div>
			</template>
			<div v-else>
				购物车为空
			</div>
		</div>
		<script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
		<script src="../js/index.js"></script>
	</body>
	
</html>
