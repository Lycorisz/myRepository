		<script type="text/javascript">
			var myChart = echarts.init(document.getElementById('container'));
			
			$.get('data.json', function(data) {
				

				
				myChart.setOption({
					visualMap: [{
						top: 10,
						calculable: true,
						dimension: 3,
						max: 500,
						inRange: {
							color: ['#1710c0', '#0b9df0', '#00fea8', '#00ff0d', '#f5f811', '#f09a09', '#fe0300']
						},
						textStyle: {
							color: '#fff'
						}
					}, {
						bottom: 10,
						calculable: true,
						dimension: 4,
						max: 12,
						inRange: {
							symbolSize: [10, 40]
						},
						textStyle: {
							color: '#fff'
						}
					}],
					// 需要注意的是我们不能跟 grid 一样省略 grid3D
					tooltip:{},
					grid3D: {
						axisLine: {
							lineStyle: {
								color: '#fff'
							}
						},
						axisPointer: {
							lineStyle: {
								color: '#ffbd67'
							}
						},
					},

					dataset: {
						source: data
					},
					// 默认情况下, x, y, z 分别是从 0 到 1 的数值轴
					xAxis3D: {
						name: '框架排名',
						type: 'value'
					},
					yAxis3D: {
						name: '规模',
						type: 'value'
					},
					zAxis3D: {
						name: '发展空间',
						type: 'value'
					},
					series: [{
						type: 'scatter3D',
						symbolSize: 25,

						encode: {
							// 维度的名字默认就是表头的属性名
							x: '框架排名',
							y: '规模',
							z: '发展空间',
						},
						itemStyle: {
							borderWidth: 1,
							borderColor: 'rgba(0,0,0,0.8)'
						},

					}]
				})

			});
		</script>
